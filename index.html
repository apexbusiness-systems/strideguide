<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>StrideGuide - Your seeing-eye assistant</title>
    <meta name="description" content="Offline-first seeing-eye assistant for seniors & blind users. Real-time obstacle detection, lost item finder, emergency SOS." />
    <meta name="author" content="StrideGuide Team" />
    <meta name="theme-color" content="#3730A3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StrideGuide" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- SEO & Social -->
    <meta property="og:title" content="StrideGuide - Your seeing-eye assistant" />
    <meta property="og:description" content="Offline-first seeing-eye assistant for seniors & blind users with real-time obstacle detection, lost item finder, and emergency features." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://strideguide.app/og-image.png" />
    <meta property="og:url" content="https://strideguide.app" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StrideGuide - Accessibility Assistant" />
    <meta name="twitter:description" content="Navigate with confidence using offline AI vision assistance" />
    <meta name="twitter:image" content="https://strideguide.app/og-image.png" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: blob:;
      media-src 'self' blob:;
      connect-src 'self' blob:;
      worker-src 'self' blob:;
      font-src 'self' data:;
    " />
  </head>

  <body>
    <div id="root"></div>
    <!-- Aria-live region for announcements -->
    <div id="status-announcer" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
