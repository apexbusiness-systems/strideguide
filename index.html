<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- @stride/web-head:v1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="dark light" />
    <title>StrideGuide - Your seeing-eye assistant</title>
    <meta name="description" content="StrideGuide â€” offline-first seeing-eye assistant for seniors & blind users (EN/FR)." />
    <meta name="author" content="StrideGuide Team" />
    <meta name="theme-color" content="#3730A3" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="StrideGuide" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- SEO & Social -->
    <meta property="og:title" content="StrideGuide â€” Your seeing-eye assistant" />
    <meta property="og:description" content="Obstacle alerts, guidance, SOS. Works offline. EN/FR." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://strideguide.cam/" />
    <meta property="og:image" content="/og.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="StrideGuide - Accessibility Assistant" />
    <meta name="twitter:description" content="Navigate with confidence using offline AI vision assistance" />
    <meta name="twitter:image" content="https://strideguide.app/og-image.png" />
    
    <!-- Security -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      img-src 'self' data: blob:;
      media-src 'self' data: blob:;
      font-src 'self';
      style-src 'self' 'unsafe-inline';
      script-src 'self' 'wasm-unsafe-eval';
      connect-src 'self';
      worker-src 'self' blob:;
      base-uri 'none';
      form-action 'self';
      object-src 'none';
      frame-ancestors 'none';
      upgrade-insecure-requests
    " />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">
    <meta http-equiv="Referrer-Policy" content="no-referrer">
    <meta http-equiv="Permissions-Policy" content="
      camera=(self), microphone=(), geolocation=(self), vibrate=(self),
      fullscreen=(self), payment=(), usb=(), xr-spatial-tracking=()
    " />
  </head>

  <body>
    <div id="root"></div>
    <!-- Aria-live region for announcements -->
    <div id="status-announcer" aria-live="polite" aria-atomic="true" class="sr-only"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
