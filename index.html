    <!-- SW kill-switch: unregister any non-/app service worker -->
    <script>
(function killLegacySW(){
  if (!('serviceWorker' in navigator)) return;
  navigator.serviceWorker.getRegistrations()
    .then(regs => Promise.all(regs.map(r => {
      // Keep only the PWA SW under /app/. Everything else must go.
      if (!r.scope.endsWith('/app/')) return r.unregister();
    })))
    .catch(()=>{});
})();
    </script>
